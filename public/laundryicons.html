<!DOCTYPE html>
<html>
  <head>
  	<script src='/javascripts/jquery-2.1.1.min.js'></script>
  	<style>
  	img {
  		width: 40px;
  	}

  	</style>
  </head>
  <body>
  	<script>
  	$(document).ready(function () {

  		function addImg(imurl) {
  			var im = document.createElement('img');
  			im.id = imurl;
  			im.src = 'res/icons/'+ imurl;
  			im.onclick = function() {
          if (this.selected) {
            this.style.border = '';
            delete this.selected;
          }
          else {
            //parent.galleryClicked(this.id);
            this.style.border = "3px solid orange";
            this.selected = true;
          }
        };
  			document.getElementsByTagName('body')[0].appendChild(im);
  		}

		function getImgList() {
		  $.ajax({
		    url: '/listres',
		    type: 'GET',
		    success: function (data) {
		      console.log(data);
		      for (var i=0; i<data.length; i++) {
		      	addImg(data[i]);
		      }
		    }
		  });
		}

  		getImgList();
  	});
  	</script>
  </body>
</html>
